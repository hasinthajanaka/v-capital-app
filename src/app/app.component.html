<ul class="list-group">
  <li *ngFor="let user of users.docs; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
    {{user.firstname}} {{user.lastname}}
    <span><app-asyn-pipe [userId] = "user._id"></app-asyn-pipe></span>
  </li>
  
</ul>   
<nav *ngIf="show" aria-label="Page navigation">
  <ul class="pagination justify-content-end">
    <li class="page-item disabled"> 
      <a class="page-link" href="#" tabindex="-1">Previous</a>
    </li>
    <li *ngFor="let page of pages" class="page-item"><a class="page-link" (click)='getData(page)'>{{page}}</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
